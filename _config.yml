# Setup
title: Narohaz's blog'
description: "More is different.Less is more."
url: https://github.com/narohaz
avatar: ./crepper.jpg
paginate: 5
permalink: pretty
cover_image: /bg_minecraft.jpg

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - scripts/
  - not-pure-poole.gemspec

# Optimize Jekyl SEO Tag
twitter:
  username: Narohaz
  card: summary
logo: logo.png
social:
  name: Narohaz
  links:
    - https://twitter.com/narohazzz
    - https://github.com/narohaz
google_site_verification: xxxxx
lang: en

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# google_analytics: UA-000000-0

# Replace this value and uncomment to enable Disqus
# disqus: xxxxxx

# Specify the author for blog posts
author:
  name: Narohaz
  url: https://github.com/narohaz
  email: zr1943065871@163.com
